<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Titulek</title>
    <style>
        p {
            color: blue;
            font-size: 20px;
            width: 200px;
        }

        h1 {
            color: green;
            font-size: 36px;
            text-align: center;
        }
        #box {
            background-color: blue;
            color: white;
            padding: 10px;
            border: 20px;
            margin: 5px;
            width: 300px;
            box-sizing: border-box
        }
    </style>
</head>

<body>
    <div><h1>nějaké texty a tak lalala</h1></div>
    <span>další řádek</span>
    <article id="box">tady si něco píšu</article>
    <ol>
        <li>věc1</li>
        <li>věc2</li>
    </ol>

</body>

</html>
